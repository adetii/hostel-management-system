<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Elite Hostel offers secure, comfortable, and affordable student accommodation near Koforidua Technical University with modern amenities and easy booking." />
    <meta name="keywords" content="hostel, student accommodation, Koforidua, rooms, affordable, Elite Hostel, university housing, Ghana" />
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <link rel="canonical" href="%VITE_PUBLIC_SITE_URL%" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elite Hostel" />
    <meta property="og:title" content="Elite Hostel Management System" />
    <meta property="og:description" content="Elite Hostel offers secure, comfortable, and affordable student accommodation near KTU. Explore rooms, amenities, and student-friendly services." />
    <meta property="og:url" content="%VITE_PUBLIC_SITE_URL%" />
    <meta property="og:image" content="%VITE_PUBLIC_SITE_URL%/apple-touch-icon.png" />

    <!-- PWA / Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Elite Hostel" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Elite Hostel",
        "url": "%VITE_PUBLIC_SITE_URL%",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "%VITE_PUBLIC_SITE_URL%/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="application-name" content="Elite Hostel" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Hostel Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const useDark = saved === 'dark' || (!saved && prefersDark);
        document.documentElement.classList.toggle('dark', useDark);
      } catch {}
    </script>
  </body>
</html>
